<html>
    <head>
        <title="Character Counter"></title>
        <script src="script/cc.js"></script>
        <link rel="stylesheet" href="css/cc.css">
    </head>
    
    <body>

        <div id="countbase">
            <div id="countHeader">
                <p class="headerTitle">Character Counter</p>
                <hr class="headerTitle">
            </div>

            <div id="countOut"></div>
            <br />
            <textarea id="countIn" onkeyup="countIt(this);" placeholder="Enter Text Here..."></textarea>
        </div>
    </body>
</html>
